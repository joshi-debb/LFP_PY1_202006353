<!DOCTYPE html>
<html lang="es">

<head>

  <style>
    header {
      background-color: #EE6055;

      padding: 20px 20px;

      font-weight: bold;
      width: 40%;
      border-radius: 20px;
    }

    body {
      background-color: #FFD97D;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-style: italic;
      margin: 50px auto;
    }

    #texto1 {
      font-size: medium;
      background-color: #eb9234;
      border: 0.1px solid black;
      padding: 20px 20px;
      text-align: center;
      width: 80%;
      border-radius: 20px;
    }

    #texto2 {
      text-align: right;
      font-size: small;
      font-weight: bolder;
      width: 90%;
    }

    #headtable {
      text-align: center;
      font-size: large;
      font-weight: bolder;
    }

    #bodytable {
      text-align: center;
      font-size: small;
      font-weight: lighter;

    }

    #subBody {

      background-color: #e0b653;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-style: italic;
      margin: 50px auto;
      width: 80%;
      border-radius: 20px;
      border: 0.1px solid black;
    }

    table {

      align-items: center;
      border: 0.1px solid black;
      background-color: #60D394;

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Reporte Dinamico</title>

</head>

<body>
  <header style="margin: 0 auto">
    <h1 class="text-center" style="font-size: xx-large;">REPORTE DINAMICO</h1>
  </header>
  <main>
    <center>

      <body>
        <div style="width: 35%;">
          <form>
            
            <div class="mb-3">
              <label for="Username" class="form-label">Nombre:</label>
              <input type="text" style="width: 60%;" class="form-control" id="username" placeholder="Ingrese Nombre" value="1"/>
            </div>

            <div class="mb-3">
              <label for="Gender" class="form-label">Sexo:</label>
              <fieldset style="width: 60%;">
                <label>
                    <input type="radio" name="Gender" value="azul"> Masculino
                </label>
                <label>
                    <input type="radio" name="Gender" value="negro"> Femenino
                </label>
            </fieldset>
            </div>

              <label for="pais">Pais:</label>
              <select name="Paises" id="pais">
                <optgroup label="Pais">
                  <option value="Guatemala">Guatemala</option>
                  <option value="El Salvador">El Salvador</option>
                  <option value="Honduras">Honduras</option>
                  <option value="Washington">Washington</option>
                </optgroup>
              </select>

            
          </form>

          <button onclick="PressButton()" type="button" class="btn btn-outline-dark">Valor</button>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
          </script>

        <script>

        </script>

      </body>
    </center>
  </main>
</body>

</html>
